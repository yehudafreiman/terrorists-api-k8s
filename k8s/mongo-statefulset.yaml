apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  labels:
    app: mongo
    tier: database
spec:
  # Links to headless Service for stable DNS
  serviceName: postgres-headless
  # Number of database replicas
  replicas: 3
  # Selector must match pod template labels
  selector:
    matchLabels:
      app: mongo
  # Pod template
  template:
    metadata:
      labels:
        app: mongo
        tier: database
    spec:
      containers:
      - name: mongo
        image: docker.io/library/mongo:7
        ports:
        - containerPort: 27017
          name: mongo
        # Environment variables for PostgreSQL configuration
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "admin"
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "secretpass"
        - name: MONGO_INITDB_DATABASE
          value: "threat_db"
        # Mount persistent storage
        volumeMounts:
        - name: mongo-data
          mountPath: data/db/
  # VolumeClaimTemplates - creates one PVC per pod automatically
  # PVC names: postgres-storage-postgres-0, postgres-storage-postgres-1
  volumeClaimTemplates:
  - metadata:
      name: mongo-data
      labels:
        app: mongo
    spec:
      # ReadWriteOnce - only one pod can write to this volume
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
